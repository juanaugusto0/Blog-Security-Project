spring.application.name=blogsecurity
# Configuração do H2 Database (persistente)
spring.datasource.url=jdbc:h2:file:~/data/demo-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Security (configuração básica)
spring.security.user.name=user
spring.security.user.password=password